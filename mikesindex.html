<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
              <img src="external-content.duckduckgo.com.jfif" class="img-fluid signin-img">
              <form class="signin-form">
                <div class="form-group">
                  <input type="text" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember Me <a href="#"> Need Help?</a></label>
                </div>
              </form>
            </div>
          </div>
          <div>
            <a href="#" class="create-new-account">Create New Account</a>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
